<html>
     <head>
		   <title>My Calculator</title>
			 <link rel="stylesheet" type="text/css" href="My Calculator.css">
			 <script src=""></script>
       <script src="My Calculator.js"></script>
     </head>

     <body>
         <h1>My Calculator</h1>
         <div class="container">
           <div class="display-section">
             <div>
               <input type="text" id="display" readonly value = 0>
             </div>
             <div>
               <input type="text" class="display2" readonly value = >
             </div>
           </div>
<!----------------------------------------->
           <div class="buttons-section">
             <div class="calc_buttons3">
               <button id="buttonsssssss" onclick="myCalculator('00')";>00</button>

               <button id="buttonsssssss" onclick="power('power2')";>X<sup>2</sup></button>

               <button id="buttonsssssss" onclick="power('sqrt')";>&radic;</button>

               <button id="buttonsssssss" onclick="percentage()";>%</button>
             </div>


             <div class="calc_buttons">
               <button id="buttons" onclick="myCalculator('7');">7</button>

               <button id="buttons" onclick="myCalculator('8');">8</button>

               <button id="buttons" onclick="myCalculator('9');">9</button>

               <button id="buttonsss" onclick="myCalculator(' * ');">*</button>
             </div>


             <div class="calc_buttons">
               <button id="buttons" onclick="myCalculator('4');">4</button>

               <button id="buttons" onclick="myCalculator('5');">5</button>

               <button id="buttons" onclick="myCalculator('6');">6</button>

               <button id="buttonsss" onclick="myCalculator(' / ');">/</button>
             </div>
         

             <div class="calc_buttons">
               <button id="buttons" onclick="myCalculator('1');">1</button>

               <button id="buttons" onclick="myCalculator('2');">2</button>

               <button id="buttons" onclick="myCalculator('3');">3</button>

               <button id="buttonsss" onclick="myCalculator(' + ');">+</button>
             </div>


             <div class="calc_buttons">
               <button id="buttons" onclick="myCalculator('0');">0</button>

               <button id="buttons" onclick="myCalculator('.');">.</button>

               <button id="buttons" class="del-button" onclick="deleteNumber()";>DEL</button>

               <button id="buttonsss" onclick="myCalculator(' - ');">-</button>
             </div>

             <div class="calc_buttons2">
               <button id="buttonsssss" onclick="equalTo()";>=</button>
               
               <button id="buttonsssss" onclick="resetCalc()";>C</button>
             </div>


             



           </div>
         </div>


     </body>
</html>
